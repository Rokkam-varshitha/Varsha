<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Doctor Dashboard</h2>
    <p>Welcome, Dr. {{ username }}!</p>

    <a href="{{ url_for('doctor_view_appointments') }}" class="button">View Appointments</a>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>

    <h3>All Patients</h3>
    <ul>
        {% for patient in patients %}
            <li>
                {{ patient.username }} â€”
                <a href="{{ url_for('add_diagnosis', patient_username=patient.username) }}" class="button">Add Diagnosis</a>
                <a href="{{ url_for('view_patient_history', patient_username=patient.username) }}" class="button">View History</a>
                <a href="{{ url_for('view_reports', patient_username=patient.username) }}" class="button">View Reports</a>
                <a href="{{ url_for('add_medicine', patient_username=patient.username) }}" class="button">Add Medicine</a>
            </li>
        {% else %}
            <li>No patients found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
