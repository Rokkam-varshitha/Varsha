<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - MedTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .logout-container {
            background: white;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .logout-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out successfully.</h2>
        <a href="{{ url_for('login') }}">Return to Login</a>
    </div>
</body>
</html>
