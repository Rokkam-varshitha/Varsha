<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2b7a78;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2b7a78;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #205f5a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e6f7e6;
            border-left: 5px solid #34c759;
            border-radius: 5px;
        }
        .result p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-user-doctor"></i> Find a Doctor</h2>
        <form method="POST">
            <label for="specialty">Select a Specialty:</label>
            <select name="specialty" id="specialty" required>
                <option value="">-- Select Specialty --</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="Orthopedic">Orthopedic</option>
                <option value="General Physician">General Physician</option>
                <option value="ENT Specialist">ENT Specialist</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="Dentist">Dentist</option>
                <option value="Urologist">Urologist</option>
                <option value="Oncologist">Oncologist</option>
                <option value="Gastroenterologist">Gastroenterologist</option>
                <option value="Nephrologist">Nephrologist</option>
                <option value="Rheumatologist">Rheumatologist</option>
            </select>
            <button type="submit">Search</button>
        </form>

        {% if doctor %}
        <div class="result">
            <h3>Doctor Details</h3>
            <p><strong>Name:</strong> {{ doctor.name }}</p>
            <p><strong>Specialty:</strong> {{ doctor.specialty }}</p>
            <p><strong>Experience:</strong> {{ doctor.experience }} years</p>
            <p><strong>Contact:</strong> {{ doctor.contact }}</p>
            <p><strong>Email:</strong> {{ doctor.email }}</p>
        </div>
        {% elif request.method == 'POST' %}
        <div class="result" style="background: #ffe6e6; border-left: 5px solid #e74c3c;">
            <p><strong>No doctor found for this specialty.</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
