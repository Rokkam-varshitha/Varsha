{% extends "base.html" %}
{% block content %}
    <style>
        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 10px #000;
            color: #fff;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        .info { margin-top: 10px; }
        .info p { margin: 5px 0; }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #218838; }
        a.button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover { background-color: #0056b3; }
    </style>
    <div class="container">
        <h2>Solve Appointment</h2>
        <div class="info">
            <p><strong>Patient Username:</strong> {{ patient }}</p>
            <p><strong>Doctor Username:</strong> {{ doctor }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Reason:</strong> {{ reason }}</p>
        </div>
        <form method="POST">
            <label for="diagnosis">Diagnosis:</label>
            <textarea name="diagnosis" id="diagnosis" required></textarea>
            <input type="submit" value="Submit Diagnosis">
        </form>
        <a href="/doctor_view_appointments" class="button">Back</a>
    </div>
{% endblock %}
